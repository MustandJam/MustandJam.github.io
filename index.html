        <h2><a href="https://zh.wikipedia.org/zh-cn/%E9%9B%8F%E8%8F%8A" target="_blank">雏菊</a></h2>
        <p>雏菊是一种小而美丽的花卉，其花瓣呈白色、红色、黄色、粉色等多种颜色，花语为真诚、纯洁。</p>
    </div>

    <div class="flower">
        <img src="https://cdn.pixabay.com/photo/2018/05/06/22/21/peony-3385982_960_720.jpg" alt="牡丹">
        <h2><a href="https://zh.wikipedia.org/zh-cn/%E7%89%A1%E4%B8%B9" target="_blank">牡丹</a></h2>
        <p>牡丹为重要的观赏花卉之一，其花色鲜艳、花形优美，花语为富贵、尊贵。我国南北各地都有栽培和种植。</p>
    </div>

    <div class="flower">
        <img src="https://cdn.pixabay.com/photo/2017/02/22/11/50/bouquet-2086833_960_720.jpg" alt="香水百合">
        <h2><a href="https://zh.wikipedia.org/zh-cn/%E9%A6%99%E6%B0%B4%E7%99%BE%E5%90%88" target="_blank">香水百合</a></h2>
        <p>香水百合花的芳香味道十分迷人，花形美丽，其花语为幸福、永恒，曾被评为国花。常见于室内盆栽。</p>
    </div>
